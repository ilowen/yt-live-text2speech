<!DOCTYPE html>
<html>
<head><title>YouTube live chat text2speech - options</title></head>
<body>

<p>Voice: <select disabled id="voice"></select></p>
<p>Emojis: <input disabled id="emojis" type="checkbox"></p>
<p>Speed: <input disabled id="rate" type="number" step="0.01" min="0.1" max="10"></p>
<p>Pitch: <input disabled id="pitch" type="number" step="0.01" min="0" max="2"></p>
<p>Volume: <input disabled id="volume" type="number" step="0.01" min="0" max="1"></p>
<p>Delay: <input disabled id="delay" type="number" step="0.1" min="0" max="60"> (in seconds)</p>
<button   id="start" >START SPEECH</button>
<button   id="pause" >PAUSE</button>
<button   id="clear" >CLEAR</button>

<p id="status"></p>

<script src="options.js"></script>
</body>
</html>
